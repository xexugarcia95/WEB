<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Figure - Figcapcion</title>
</head>
<body>
  <body>
    <section>
      <article>
        <h4>Función para convertir a grados celsius</h4>
        <figure>
          <pre>
            <code>
              function gradosCelsius(farenheit){
                return (5/9)*(farenheit-32)
              }
            </code>
          </pre>
          <figcaption>
            javaScript - Funciones. Ejemplo de una función en código para
            convertir de grados Celsius a Farenheit
          </figcaption>
        </figure>
      </article>
    </section>
  </body>
</body>
</html>
